<form class="container mt-5" #signupForm="ngForm" (ngSubmit)="onSignupSubmit(signupForm)">
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input required type="text" class="form-control" id="name" name="name" #name ="ngModel" [(ngModel)]="this.userToSignUp.name"/>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input required type="email" class="form-control" id="exampleInputEmail1" #email ="ngModel" [(ngModel)]="this.userToSignUp.email" name="email" />
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input required type="password" class="form-control" id="exampleInputPassword1" name="password" #password ="ngModel" [(ngModel)]="this.userToSignUp.password"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
