<div class="container">
<div class="alert alert-danger" role="alert" *ngIf="this.isError">
    Login failed, check email and password
</div>

<form #loginForm="ngForm" class="mt-5" (ngSubmit)="loginUser(loginForm)">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input required type="email" class="form-control" id="exampleInputEmail1" #email="ngModel"
            [(ngModel)]="this.userToLogin.email" name="email" />
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input required type="password" class="form-control" id="exampleInputPassword1" name="password"
            #password="ngModel" [(ngModel)]="this.userToLogin.password" />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>

</form>
</div>
